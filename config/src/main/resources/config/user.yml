user:
  security:
    issuer: WebshopApp
server:
  port: 8082
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8085/eureka/
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/webshop-kh-exam
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update